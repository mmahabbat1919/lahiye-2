<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Todo list</title>
</head>

<body>
  <div class="container">
    <div class="upper-yellow-container"></div>
    <div class="listTitle">To-Do List</div>
    <div class="sort-icon-div">
      <img src="./img/blackdown.svg" id="sort-btn" class="sortIcon">
    </div>
    <ul id="todo-list" class="todo-list-parent"></ul>
    <div id="add-btn" class="div-button">
      <div class="plus-button">+</div>
      <div class="add-button">Add</div>
    </div>
  </div>


  <script src="./src/script.js"></script>
</body>

</html>
